<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutaciones</title>
    <link rel="stylesheet" href="../Permutaciones/style.css">
    <script>
        function calcularPermutaciones() {
            const n = parseInt(document.getElementById('n').value);
            const r = parseInt(document.getElementById('r').value);
            if (n < r) {
                document.getElementById('resultado').textContent = "n debe ser mayor o igual a r";
                return;
            }
            const resultado = factorial(n) / factorial(n - r);
            document.getElementById('resultado').textContent = `El resultado de las permutaciones de ${n} elementos tomados de ${r} en ${r} son: ${resultado}`;
        }

        function factorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Permutaciones</h1>
        <form onsubmit="event.preventDefault(); calcularPermutaciones();">
            <label for="n">Ingresa la cantidad 1:</label>
            <input type="number" id="n" name="n" required>

            <label for="r">Ingresa la cantidad 2:</label>
            <input type="number" id="r" name="r" required>

            <button type="submit"><strong>Calcular</strong></button>
        </form>

        <div  id="resultado"></div>
    </div>
    <div class="center-button">
        <button onclick="window.location.href='../index.html'"><strong>Volver a la p√°gina principal</strong></button>
    </div>
</body>
</html>
